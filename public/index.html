<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Jost', sans-serif;
        }

        .table th,.table  td{
            border-top: none; 
        }

        .tbGray td,
        .tbGray {
            background-color: #D9D9D9 !important;
        }

        td {
            vertical-align: bottom;
            text-align: center;
            text-align: center;
            position: relative !important;
        }

        .dayLabel {
            font-size: 1.5em;
            width: 20px; 
            -ms-writing-mode: tb-rl;
            -webkit-writing-mode: vertical-rl;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .botonVolver {
            transform: rotate(180deg);
            position: absolute;
            fill: gray;
            right: 2%;
            cursor: pointer;
            transition: transform .5s;
        }

        .botonVolver:hover {
            transform: rotate(360deg);
            fill: black;
            right: 2%;
        }

        .dia0{
            border:none;
        }
        
        .dia1,.dia2,.dia3,.dia4,.dia5{
            border: 0px solid white !important;
        }
        .dia1, .dia1 td {
            background-color: #FFFFA2 !important; 
            border-color: #FFFFA2 !important; 
        }

        .dia2 {
            background-color: #E3EC72 !important; 
            border-color: #E3EC72 !important; 
        }

        .dia3 {
            background-color: #BFBF00 !important; 
            border-color: #BFBF00 !important; 
        }

        .dia4 {
            background-color: #a3ac23 !important; 
            border-color: #a3ac23 !important; 
        }

        .dia5 {
            background-color: #899307 !important; 
            border-color: #899307 !important;  
        }

        .btn-continue,
        .btn-continue:hover:active {
            background-color: #198754 !important;
            color: white !important;
            border: none !important;
        }

        .btn-continue:hover {
            background-color: #a4e6c7 !important;
            color: rgb(6, 97, 9) !important;
        }

        .btn-abort,
        .btn-abort:hover:active {
            background-color: #d14545 !important;
            color: white !important;
            border: none !important;
        }

        .btn-abort:hover {
            background-color: #fbafaf !important;
            color: #4e0d0d !important;
        }

        .btnWeekR,
        .btnWeekL,
        .btnWeekL:hover:active,
        .btnWeekR:hover:active {
            font-size: 2.5em;
            background: none;
            border: none;
            color: gray;
        }

        .btnWeekR {
            right: 20%;
            transition: right .3s;
        }

        .btnWeekL {
            left: 20%;
            transition: left .3s;
        }

        .btnWeekR:hover {
            color: black;
            right: 15%;
        }

        .btnWeekL:hover {
            color: black;
            left: 15%;
        } 
        .estilo{ 
            border-width: 0px !important; 
        }

        .columnDay1 {
            background-color: #B9FFFF !important;
            border-color: #B9FFFF !important;
        }

        .columnDay2 td,
        .columnDay2 {
            background-color: #81C9FA !important;
            border-color: #81C9FA !important;
        }

        .columnDay3 td,
        .columnDay3 {
            background-color: #2196F3 !important;
            border-color: #2196F3 !important;
        }

        .columnDay4 td,
        .columnDay4 {
            background-color: #1465BB !important;
            border-color: #1465BB !important;
        }

        .columnDay5 td,
        .columnDay5 {
            background-color: #0057AD !important;
            border-color: #0057AD !important;
        }

        .columnDay6 td,
        .columnDay6 {
            background-color: #0057AD !important;
            border-color: #0057AD !important;
        }

        td{ 
            padding:8px 0px 8px 0px !important;
            border:2px solid #A1A1A1 ;
            border-width: 0px 1px 1px 0px;
        }

        .lastRow{
            border-bottom: 1.95px solid black;
        }
        
    </style>
    <title>React App</title>
</head>

<body>

    <div class="row bg-secondary-subtle text-center my-0 py-0 fixed-top ">
        <p class="fs-2 my-2">Verifica tu Menú</p>
    </div> 

    <div class="container "> 
        <!-- Content -->
        <div class="row" style=" margin-top: 5%;">
            <!-- Header -->
            <div class="col-12 my-3 p-0">
                <div class="row">
                    <div class="col-4 d-flex align-items-end justify-content-end">
                        <p class="my-0" style="font-style: italic; font-size: 1.4em;">Periodo: 23 Oct a 27 de Oct</p>
                    </div>
                    
                    <div class="col-4 d-flex align-items-center justify-content-center mx-auto p-0 " style="position: relative;">
                        <button class="btnWeekL" style="position:absolute">⮜</button>
                        <p class="my-0" style="font-size: 2.4em;position: static; ">
                            Semana 1
                        </p>
                        <button class="btnWeekR" style="position:absolute">⮞</button>
                    </div>
                    
                    <div class="col-4 d-flex align-items-end justify-content-start">
                        <p class="my-0" style="font-style: italic; font-size: 1.4em;">Calificación Promedio: 82</p>
                    </div>
                </div>
            </div>
            
            <!-- Table -->
            <div class="col-12 text-center justify-content-center d-flex" id="root"></div>
            
            <!-- Footer Buttons -->
            <div class="col-12 px-4"> 
                <div class="row d-flex justify-content-center gap-4">
                    <div class="col-5 d-grid mr-1 p-0">
                        <button type="button" class="col btn btn-abort">Limpiar</button>
                    </div>
                    <div class="col-6 d-grid ml-1 p-0">
                        <button type="button" class="col btn btn-continue">Consultar</button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>

</html>
