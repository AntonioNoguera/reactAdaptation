<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      *{
          font-family: 'Jost', sans-serif;
      }

      .tbGray td,.tbGray{
          background-color: #D9D9D9 !important;  
      }

      .tbA{
          background-color: #B9FFFF !important;
          border-color: #B9FFFF !important;
      }

      .tbB td,.tbB{
          background-color: #81C9FA !important;
          border-color: #81C9FA !important;
      } 

      .tbC td,.tbC{
          background-color: #2196F3 !important;
          border-color: #2196F3 !important;
      }

      .tbD td,.tbD{
          background-color: #1465BB !important;
          border-color: #1465BB !important;
      }

      .tbE td,.tbE{
          background-color: #0057AD !important;
          border-color: #0057AD !important;
      }

      .tbF td,.tbF{
          background-color: #0057AD !important;
          border-color: #0057AD !important;
      }



      td {
          vertical-align: bottom;
          text-align: center;
          text-align: center; 
          position:relative !important;
      }

      .dayLabel {
          font-size: 1.5em;
          height: 20%;
          -ms-writing-mode: tb-rl;
          -webkit-writing-mode: vertical-rl;
          writing-mode: vertical-rl;
          transform: rotate(180deg);    
      }

      .botonVolver{ 
          transform: rotate(180deg);   
          position: absolute;
          fill: gray;
          right: 2%;
          cursor: pointer;
          transition:transform .5s ;
      }
      .botonVolver:hover{ 
          transform: rotate(360deg);   
          fill: black;
          right: 2%;
      }
      
      .diaA{
          background-color: #FFFFA2 !important;
      }

      .diaB{
          background-color: #E3EC72 !important;
      }

      .diaC{
          background-color: #BFBF00 !important;
      }


      .btn-continue,.btn-continue:hover:active{
          background-color: #198754 !important;
          color:white !important;
          border: none !important;
      } 
      
      .btn-continue:hover{
          background-color: #a4e6c7 !important;
          color:rgb(6, 97, 9) !important;
      }

      .btn-abort,.btn-abort:hover:active{
          background-color: #d14545 !important;
          color:white !important;
          border: none !important;
      }

      .btn-abort:hover{
          background-color: #fbafaf !important;
          color:#4e0d0d !important;
      }

      .btnWeekR,.btnWeekL,.btnWeekL:hover:active,.btnWeekR:hover:active{
          font-size: 2.5em;
          background: none; 
          border: none;
          color: gray; 
      }
      .btnWeekR{  
          right: 20%;
          transition:right .3s;
      } 

      .btnWeekL{  
          left: 20%;
          transition:left .3s;
      } 

      .btnWeekR:hover{ 
          color: black;
          right: 15%;
      } 

      .btnWeekL:hover{ 
          color: black;
          left: 15%;
      }

    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div> 
  </body>
</html>
